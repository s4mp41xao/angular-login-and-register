<p>transaction-category-select works!</p>
@if (!creating) {
<select
  [disabled]="disabled"
  [ngModel]="value"
  (ngModelChange)="selectCategory($event)"
>
  <option [ngValue]="null">Selecione</option>
  @for (cat of categories; track cat.id) {
  <option [ngValue]="cat.id" [hidden]="type && cat.type !== type">
    {{ cat.name }}
  </option>
  }
</select>
<button type="button" (click)="showCreate()">+ Nova Categoria</button>
} @else {
<input
  type="text"
  [(ngModel)]="newCategoryName"
  placeholder="Nome da categoria"
  [disabled]="disabled"
/>
<button
  type="button"
  (click)="createCategory()"
  [disabled]="!newCategoryName.trim()"
>
  Salvar
</button>
<button type="button" (click)="cancelCreate()">Cancelar</button>
}
