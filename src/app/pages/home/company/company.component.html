<div class="content">
  <h1>Companies</h1>
  <div class="card">
    <div class="card-head">Company</div>
    <div class="card-body">
      <button (click)="openModal()">Cadastrar Empresa</button>

      <div *ngIf="showModal" class="modal-backdrop" (click)="close()"></div>
      <div *ngIf="showModal" class="modal">
        <h2>Nova Empresa</h2>

        <form
          class="form-content"
          [formGroup]="companyForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="form-content-item">
            <label class="form-content-item-text">Nome da Empresa:</label>
            <input type="text" formControlName="name" required />

            <label>CNPJ:</label>
            <input type="text" formControlName="cnpj" required />
          </div>

          <div class="modal-actions">
            <button type="submit" [disabled]="companyForm.invalid">
              Salvar
            </button>

            <button type="button" (click)="close()">Fechar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
