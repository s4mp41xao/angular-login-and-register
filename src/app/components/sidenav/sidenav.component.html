<div [class.collapsed]="!isExpanded" class="sidenav-container">
  <div class="sidenav">
    <button class="toggle-btn" (click)="toggleSidenav()">
      <ng-icon
        class="sidenav-toggle-icon"
        [name]="isExpanded ? 'mynaChevronLeft' : 'mynaChevronRight'"
        [ngStyle]="{
          transform: isExpanded ? 'rotate(0deg)' : 'rotate(360deg)',
          transition: 'transform 0.6s ease'
        }"
      />
    </button>
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item">
        <a
          [routerLink]="['/dashboard']"
          routerLinkActive="router-link-active"
          class="sidenav-nav-link"
        >
          <ng-icon class="sidenav-link-icon" name="mynaHome" />

          <span class="sidenav-link-text" *ngIf="isExpanded">Dashboard</span>
        </a>
      </li>
      <li class="sidenav-nav-item">
        <a
          [routerLink]="['/expenses']"
          routerLinkActive="router-link-active"
          class="sidenav-nav-link"
        >
          <ng-icon class="sidenav-link-icon" name="mynaDollarCircle" />
          <span class="sidenav-link-text" *ngIf="isExpanded">Despesas</span>
        </a>
      </li>
    </ul>
  </div>
</div>
